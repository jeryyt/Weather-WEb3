<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Widget Styles */
        .weather-widget {
            font-family: 'Poppins', sans-serif;
            max-width: 350px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 1.5rem;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .widget-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .widget-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .widget-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .widget-search {
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9rem;
            outline: none;
            margin-bottom: 0.5rem;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 25px;
            background: #ffd700;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }

        .widget-weather {
            text-align: center;
            display: none;
        }

        .weather-location {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .weather-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .weather-icon {
            margin-bottom: 1rem;
        }

        .weather-icon img {
            width: 60px;
            height: 60px;
        }

        .weather-temp {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .weather-feels-like {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.7rem;
            opacity: 0.8;
            text-transform: uppercase;
            margin-bottom: 0.3rem;
        }

        .detail-value {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .widget-datetime {
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .widget-error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .widget-loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animation for weather conditions */
        .weather-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .widget-content {
            position: relative;
            z-index: 2;
        }

        /* Rain effect */
        .rain-effect::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(0, 150, 255, 0.2));
            animation: rain 1s linear infinite;
        }

        @keyframes rain {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100px); }
        }

        /* Snow effect */
        .snow-effect::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, white 1px, transparent 1px);
            background-size: 15px 15px;
            animation: snow 3s linear infinite;
        }

        @keyframes snow {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100px) rotate(360deg); }
        }

        /* Sun effect */
        .sun-effect::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: sun 4s ease-in-out infinite;
        }

        @keyframes sun {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .weather-widget {
                max-width: 100%;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="weather-widget" id="weatherWidget">
        <div class="widget-content">
            <div class="widget-header">
                <div class="widget-title">
                    <i class="fas fa-cloud-sun"></i> Weather Widget
                </div>
                <div class="widget-subtitle">Get real-time weather updates</div>
            </div>

            <div class="widget-search" id="searchSection">
                <input type="text" class="search-input" id="cityInput" placeholder="Enter city name...">
                <button class="search-btn" onclick="searchWeather()">
                    <i class="fas fa-search"></i> Get Weather
                </button>
            </div>

            <div class="widget-loading" id="loadingSection">
                <div class="loading-spinner"></div>
                <div>Loading weather data...</div>
            </div>

            <div class="widget-error" id="errorSection">
                <i class="fas fa-exclamation-triangle"></i>
                <div id="errorMessage">City not found. Please try again.</div>
            </div>

            <div class="widget-weather" id="weatherSection">
                <div class="weather-location" id="weatherLocation">London, UK</div>
                <div class="weather-description" id="weatherDescription">Partly cloudy</div>
                
                <div class="weather-icon">
                    <img id="weatherIcon" src="http://openweathermap.org/img/wn/02d@2x.png" alt="Weather">
                </div>
                
                <div class="weather-temp" id="weatherTemp">18°C</div>
                <div class="weather-feels-like" id="weatherFeelsLike">Feels like 16°C</div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="weatherHumidity">65%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind</div>
                        <div class="detail-value" id="weatherWind">5 m/s</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="weatherPressure">1013 hPa</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="weatherVisibility">10 km</div>
                    </div>
                </div>
                
                <div class="widget-datetime" id="widgetDateTime">
                    Monday, January 1, 2024 • 12:00 PM
                </div>
            </div>
        </div>
    </div>

    <script>
        // Widget Configuration
        const WIDGET_CONFIG = {
            apiKey: 'your-api-key-here', // Replace with your OpenWeatherMap API key
            defaultCity: 'London',
            units: 'metric',
            updateInterval: 300000 // 5 minutes
        };

        // Widget Functions
        function showSection(sectionId) {
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('weatherSection').style.display = 'none';
            
            document.getElementById(sectionId).style.display = 'block';
        }

        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('widgetDateTime').textContent = now.toLocaleDateString('en-US', options);
        }

        function setWeatherAnimation(description) {
            const widget = document.getElementById('weatherWidget');
            widget.className = 'weather-widget'; // Reset classes
            
            const desc = description.toLowerCase();
            if (desc.includes('rain') || desc.includes('drizzle')) {
                widget.classList.add('rain-effect');
            } else if (desc.includes('snow')) {
                widget.classList.add('snow-effect');
            } else if (desc.includes('clear')) {
                widget.classList.add('sun-effect');
            }
        }

        async function searchWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showSection('loadingSection');
            
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${WIDGET_CONFIG.apiKey}&units=${WIDGET_CONFIG.units}`);
                const data = await response.json();
                
                if (data.cod === 200) {
                    displayWeather(data);
                } else {
                    showError('City not found. Please try again.');
                }
            } catch (error) {
                showError('Error fetching weather data. Please try again.');
            }
        }

        function displayWeather(data) {
            // Update weather information
            document.getElementById('weatherLocation').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('weatherDescription').textContent = data.weather[0].description;
            document.getElementById('weatherIcon').src = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            document.getElementById('weatherTemp').textContent = `${Math.round(data.main.temp)}°C`;
            document.getElementById('weatherFeelsLike').textContent = `Feels like ${Math.round(data.main.feels_like)}°C`;
            document.getElementById('weatherHumidity').textContent = `${data.main.humidity}%`;
            document.getElementById('weatherWind').textContent = `${data.wind.speed} m/s`;
            document.getElementById('weatherPressure').textContent = `${data.main.pressure} hPa`;
            document.getElementById('weatherVisibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            
            // Set weather animation
            setWeatherAnimation(data.weather[0].description);
            
            // Update date/time
            updateDateTime();
            
            // Show weather section
            showSection('weatherSection');
            
            // Store last searched city
            localStorage.setItem('lastCity', data.name);
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            showSection('errorSection');
        }

        // Initialize widget
        function initWidget() {
            updateDateTime();
            
            // Load last searched city or default
            const lastCity = localStorage.getItem('lastCity') || WIDGET_CONFIG.defaultCity;
            document.getElementById('cityInput').value = lastCity;
            
            // Auto-search for last city
            if (lastCity !== WIDGET_CONFIG.defaultCity) {
                searchWeather();
            }
            
            // Update date/time every minute
            setInterval(updateDateTime, 60000);
            
            // Auto-refresh weather every 5 minutes
            setInterval(() => {
                if (document.getElementById('weatherSection').style.display !== 'none') {
                    searchWeather();
                }
            }, WIDGET_CONFIG.updateInterval);
        }

        // Enter key support
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initWidget);
    </script>
</body>
</html>
